
<div class="container mt-3">
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="mb-5 card-title">Lista de contactos</h2>

            <div class="text-end mb-4 custom-margin">
                <button class="btn btn-primary" routerLink="/newContact" >
                    Nuevo Contacto
                </button>
            </div>

            <table class="table table-striped ">
                <thead>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>EMAIL</th>
                    <th>FECHA NACIMIENTO</th>
                    <th>CELULAR</th>
                    <th>FECHA CREACION</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                    <th></th>
                </thead>
                <tbody>
                    @for(contact of contacts; track contact.id) {
                        <tr>
                            <td>{{contact.id}}</td>
                            <td> {{contact.name}} </td>
                            <td> {{contact.email }} </td>
                            <td> {{contact.fechaNacimiento }} </td>
                            <td> {{contact.celular }} </td>
                            <td> {{contact.createdAt | date:'dd/MM/yyyy hh:mm a' }} </td>
                            <td class="text-center align-middle">
                                <div class="d-flex justify-content-center align-items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" [routerLink]="[contact.id, 'edit']" width="27" height="27" fill="blue" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                                    </svg>
                                </div>
                            </td>
                            <td class="text-center align-middle">
                                <div class="d-flex justify-content-center align-items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" (click)="deleteContact(contact)" width="27" height="27" fill="red" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                                    </svg>
                                </div>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>            
        </div>
    </div>
</div>
